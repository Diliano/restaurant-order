<html>
    <head>
        <!-- CSS -->
       <link rel="stylesheet" href="index.css">
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <!-- Viewport -->
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <header>
            <div class="container header">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
        </header>
        
        <main id="main">
            
            <section id="menu" class="container">
            </section>
            
            <p id="order-title" class="order-title">Your order</p>
            
            <section id="order-summary" class="container">
            </section>
            
        </main>    
        
        <div id="modal" class="modal">
            <div class="close-modal-button-container">
                <button class="close-modal-button" aria-label="Close the payment window">&times;</button>
            </div>
            <div class="modal-content">
                <h3 class="modal-title">Enter card details</h3>
                <form>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <input type="number" id="card-number" name="card-number" placeholder="Enter card number" required>
                    <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    <button type="submit" class="pay-button" aria-label="Submit payment">Pay</button>
                </form>
            </div>
        </div>
        
	    <script src="index.js" type="module"></script>
    </body>
</html>
